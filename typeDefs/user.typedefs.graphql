type Query {
  getUser(email:String!): UserResponse
}

type Mutation  {
  register(
    name: String!
    email: String!
    password: String!
  ): LoginResponse

  login(
    email: String!
    password: String!
  ): LoginResponse
}


type UserResponse {
  status:Boolean
  code:Int
  message:String
  data:User
}

type LoginResponse {
  status:Boolean
  code:Int
  message:String
  token: String
}

type User {
  id:Int
  name:String
  email:String
}
